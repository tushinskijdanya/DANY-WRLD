<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANY WRLD</title> 
    <link rel="shortcut icon" href="./images/logo/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <section class="topbar">
            <div class="topbar_container">
                <div class="number">
                    <span>Available 24/7 at</span>
                    <a href="tel:+375339929292">+375339929292</a>
                </div>
                <nav class="nav">
                    <ul>
                        <li>Delivery & returns</li>
                        <li>Track order</li>
                        <li>Blog</li>
                        <li>Contacts</li>
                    </ul>
                </nav>
                <div class="choice">
                    <div class="choice_lang">
                        <div><img src="./images/petty/flag.png" alt="flag"></div>
                        <div class="angl">
                            <span>Eng / $</span>
                            <a href=""><img src="./images/petty/pointer.png" alt="pointer"></a>
                        </div>  
                    </div>
                    <div class="choice_account">
                        <div><img src="./images/petty/account.png" alt="account"></div>
                        <a href="">Log in / Register</a>
                    </div>
                </div>
            </div>
        </section>
        <header class="header">
            <div class="header_container">
                <div class="left">
                    <div class="logo">
                        <img src="./images/logo/dany_wrld.png" alt="">
                    </div>
                    <div class="nav left_nav">
                        <ul>
                            <li>Women</li>
                            <li>Men</li>
                            <li>Girls</li>
                            <li>Boys</li>
                            <li class="sale">Sale</li>
                        </ul>
                    </div>
                </div>
                <div class="right">
                    <div class="search">
                        <input type="text" placeholder="Search for products..."><button type="submit"><img src="./images/header/glass.png" alt="glass"></button>
                    </div>
                    <div class="shopping">
                        <div class="shopping_heart">
                            <button><img src="./images/header/heart.png" alt="heart"></button>
                            <p>2</p>
                        </div>
                        <div class="shopping_carriage">
                            <button><img src="./images/header/carriage.png" alt="carriage"></button>
                            <p class="carriage_number">4</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
