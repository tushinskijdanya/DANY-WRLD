<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANY WRLD</title> 
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="topbar">
            <div class="topbar_container container">
                <div class="number">
                    <span>Available 24/7 at</span>
                    <a href="tel:+375339929292">+375339929292</a>
                </div>
                <nav class="nav">
                    <ul>
                        <li>Delivery & returns</li>
                        <li>Track order</li>
                        <li>Blog</li>
                        <li>Contacts</li>
                    </ul>
                </nav>
                <div class="choice">
                    <div class="choice_lang">
                        <div><img src="./images/header/flag.png" alt="flag"></div>
                        <div class="angl">
                            <span>Eng / $</span>
                            <a href=""><img src="./images/header/pointer.png" alt="pointer"></a>
                        </div>  
                    </div>
                    <div class="choice_account">
                        <div><img src="./images/header/account.png" alt="account"></div>
                        <a href="">Log in / Register</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <div class="navigation_container container">
                <div class="left">
                    <div class="logo">
                        <img src="./images/header/dany_wrld.png" alt="DANY WRLD">
                    </div>
                    <div class="nav left_nav">
                        <ul>
                            <li>Women</li>
                            <li>Men</li>
                            <li>Girls</li>
                            <li>Boys</li>
                            <li class="sale">Sale</li>
                        </ul>
                    </div>
                </div>
                <div class="right">
                    <div class="search">
                        <input type="text" placeholder="Search for products..."><button type="submit"><img src="./images/header/glass.png" alt="glass"></button>
                    </div>
                    <div class="shopping">
                        <div class="shopping_heart">
                            <button><img src="./images/header/heart.png" alt="heart"></button>
                            <p class="heart_number" >2</p>
                        </div>
                        <div class="vl"></div>
                        <div class="shopping_carriage">
                            <button><img src="./images/header/carriage.png" alt="carriage"></button>
                            <p class="carriage_number">4</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="offer">
            <button><img src="./images/header/left.png" alt="left"></button>
            <div class="offer_content">
                <span>Up to 70% Off. </span>
                <a href="">Shop our latest sale styles</a>
            </div>
            <button><img src="./images/header/right.png" alt="right"></button>
        </div>
    </header>    
    <main>
        <section class="double">
            <div class="menswear">
                <div class="menswear_photo">
                    <button class="button1"><img src="./images/main/petty/left1.png" alt="left"></button>
                    <img src="./images/main/menswear/bigphoto.png" alt="menswear">
                    <button class="button2"><img src="./images/main/petty/right1.png" alt="right"></button>
                </div>
                <!-- <div class="menswear_child container">
                    <div class="child_content">
                        <p>New collection</p>
                        <h1>Menswear 2020</h1>
                        <div class="child_content_buttons">
                            <button class="button3">Shop sale</button>
                            <button class="button4">Shop the menswear</button>
                        </div>
                        <div class="child_content_progress">
                            <div class="progress1">
                                <span>01</span>
                                <progress max="100" value="0"></progress>
                            </div>
                            <div class="progress">
                                <span>02</span>
                                <progress max="100" value="0"></progress>
                            </div>
                            <div class="progress">
                                <span>03</span>
                                <progress max="100" value="0"></progress>
                            </div>
                            <div class="progress">
                                <span>04</span>
                                <progress max="100" value="0"></progress>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="menswear_child_position container">
                    <div class="menswear_child">
                        <p>New collection</p>
                        <h1>Menswear 2020</h1>
                        <div class="menswear_child_buttons">
                            <button class="button3">Shop sale</button>
                            <button class="button4">Shop the menswear</button>
                        </div>
                        <div class="menswear_child_progress">
                            <div class="progress1">
                                <span>01</span>
                                <progress max="100" value="0"></progress>
                            </div>
                            <div class="progress">
                                <span>02</span>
                                <progress max="100" value="0"></progress>
                            </div>
                            <div class="progress">
                                <span>03</span>
                                <progress max="100" value="0"></progress>
                            </div>
                            <div class="progress">
                                <span>04</span>
                                <progress max="100" value="0"></progress>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="belonging_position container">
                <div class="belonging">
                    <div class="Women">
                        <img src="./images/main/menswear/photo1.png" alt="women">
                        <p>Women’s</p>
                    </div>
                    <div class="Men">
                        <img src="./images/main/menswear/photo2.png" alt="men">
                        <p>Men’s</p>
                    </div>
                    <div class="Kid">
                        <img src="./images/main/menswear/photo3.png" alt="kid">
                        <p>Kids’</p>
                    </div>
                </div>
            </div>
        </section>
        
       
    </main>
